<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src='javascript.js' defer></script>
</head>


    <body>
        <nav>
            <div class="name">Joshua Shirey</div>
            <a href="contact.html">CONTACT ME</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="about.html">ABOUT ME</a>
            <a href="index.html">HOME PAGE</a>
        </nav>

        <section class="pageHeaders">
            <h1>Contact Me</h1>
        </section>

        <section>
            <h2>Please fill out the following information:</h2>
        </section>

        <div class="contactForm">
            <form action="success.html" class="contactMeForm">
                <label class="nameBox" for="name">Name:</label>
                <input class="nameBox" type="name" name="name" id="name" required><br>

                <label class="email" for="email">Email:</label>
                <input class="email" type="email" name="email" id="email" required><br>

                <label class="messageBox" for="message">Message:</label>
                <input class="messageBox" type="message" name="message" id="message"><br>

                <input class="submitButton" type="submit">

            </form>
        </div>



    
    </body>
</html>
